---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: {{ .Values.app.name }}-pipeline
  labels:
    type: pipeline
    backstage.io/kubernetes-id: ${{values.component_id}}
spec:
  params:
    - name: source-repo
      description: source repo that contains the application code
      type: string
      default: {{ .Values.git.repo }}
    - name: source-branch
      description: source branch to build from
      default: {{ .Values.git.branch }}
      type: string
    - name: output-image
      description: reference of the image that will get created
      default: {{ include "image.url" . }}
      type: string
  tasks:
    - name: git-clone
      params:
        - name: url
          value: $(params.source-repo)
        - name: revision
          value: $(params.source-branch)
      taskRef:
        kind: ClusterTask
        name: git-clone
      workspaces:
        - name: output
          workspace: source-folder
    - name: package
      runAfter:
        - git-clone
      taskRef:
        kind: ClusterTask
        name: maven
      workspaces:
        - name: source
          workspace: source-folder
        - name: maven-settings
          workspace: maven-settings
    - name: build-and-push
      params:
        - name: IMAGE
          value: $(params.output-image)
        - name: STORAGE_DRIVER
          value: vfs
        - name: DOCKERFILE
          value: ./Dockerfile
        - name: CONTEXT
          value: .
        - name: TLSVERIFY
          value: 'false'
        - name: FORMAT
          value: oci
        - name: BUILD_EXTRA_ARGS
          value: ''
        - name: PUSH_EXTRA_ARGS
          value: ''
        - name: SKIP_PUSH
          value: 'false'
      runAfter:
        - package
      taskRef:
        kind: ClusterTask
        name: buildah
      workspaces:
        - name: source
          workspace: source-folder
    - name: openshift-client
      runAfter:
        - build-and-push
      taskRef:
        kind: ClusterTask
        name: openshift-client
      params:
        - name: SCRIPT
          value: kubectl rollout restart deploy {{ .Values.app.name }}
        - name: VERSION
          value: latest
  workspaces:
    - name: source-folder
    - name: maven-settings
---
apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  name: {{ .Values.app.name }}-pipeline-frist-run
  annotations:
    argocd.argoproj.io/sync-wave: "10"  
  finalizers:
    - chains.tekton.dev/pipelinerun
  labels:
    app.kubernetes.io/instance: {{ .Values.app.name }}-dev-build
    backstage.io/kubernetes-id: {{ .Values.app.name }}
    tekton.dev/pipeline: {{ .Values.app.name }}-pipeline
    type: pipeline
spec:
  params:
    - name: source-repo
      value: {{ .Values.git.repo }}
    - name: source-branch
      value: main
    - name: output-image
      value: {{ include "image.url" . }}
  pipelineRef:
    name: {{ .Values.app.name }}-pipeline
  taskRunTemplate:
    serviceAccountName: pipeline
  timeouts:
    pipeline: 1h0m0s
  workspaces:
    - name: source-folder
      persistentVolumeClaim:
        claimName: {{ .Values.app.name }}-pvc1
    - name: maven-settings
      persistentVolumeClaim:
        claimName: {{ .Values.app.name }}-pvc2


